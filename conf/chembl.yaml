
elasticsearch:
  - host: localhost
    port: 9200
#  - host: docker
#    port: 9200

prefixes:
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  dct: http://purl.org/dc/terms/
  dc: http://purl.org/dc/elements/1.1/
  skos: http://www.w3.org/2004/02/skos/core#
  chembl: http://rdf.ebi.ac.uk/terms/chembl#
  cheminf: http://semanticscience.org/resource/
  uniprot: http://purl.uniprot.org/core/
  drugbank: http://www4.wiwiss.fu-berlin.de/drugbank/resource/drugbank/
  obohash: http://purl.obolibrary.org/obo#
  oboslash: http://purl.obolibrary.org/obo/



sparql:
  #uri: http://sparql:8890/sparql
  uri: http://localhost:3030/chembl/sparql
  #uri: http://ops2.few.vu.nl:8890/sparql
  timeout_s: 7200 # e.g. 2 hours

common_properties:
  - rdfs:label

indexes:
  chembl:
    compound:
        graph: http://www.ebi.ac.uk/chembl
        type: chembl:Substance
        subclasses: owl
        properties:
          - chembl:chemblId
          - dct:title
          - sparql: dc:title
            variable: dctitle
            jsonld: title
          - rdfs:description
          - skos:prefLabel
          - skos:altLabel
    target:
        graph: http://www.ebi.ac.uk/chembl
        type: chembl:Target
        subclasses: owl
        properties:
          - dct:title
          - chembl:chemblId
          - sparql: chembl:organismName
            variable: organism
            jsonld: organism

    targetComponent:
        graph: http://www.ebi.ac.uk/chembl
        type: chembl:TargetComponent
        properties:
          - chembl:chemblId
          - dct:title
          - skos:altLabel
          - dct:description
          - sparql: chembl:organismName
            variable: organism
            jsonld: organism
  
